<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Happy pet</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <a class="logo" href="#">
                    <img class="logo__img" src="./img/header/logo.png" alt="">
                    <span class="logo__cont">HAPPY PET</span>
                </a>

                <div class="menu">
                    <ul class="menu__items">
                        <li class="menu__item">
                            <a class="menu__link menu__link--active" href="#">Главная</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Друзья</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">О сервисе</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>

                <a class="tel" href="#">
                    <img class="tel__img" src="./img/header/tel.png" alt="">
                    <span class="tel__cont">+7 978 884 43-78</span>
                </a>

                <div class="basket">
                    <a class="basket__link" href="#"">
                        <img class=" basket__link-img" src="./img/header/basket.png" alt="">
                    </a>

                    <a class="basket__list" href="#">
                        <span class="basket__list-price">10 000 ₽</span>

                        <img class="basket__list-arrow" src="./img/header/arrow.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="friends">
                <div class="categories">
                    <div class="categories__content">
                        <div class="sort">
                            <div class="sort__case">
                                <p class="sort__case-text">
                                    <img class="sort__case-img sort__case-img--rotate" src="./img/header/arrow.png"
                                        alt="">
                                    Сортировать по:
                                </p>
                                <span class="sort__case-link">возрасту</span>

                                <div class="sort__list">
                                    <ul class="sort__list-items">
                                        <li class="sort__list-item sort__list-item--active">возрасту</li>
                                        <li class="sort__list-item">цене</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <ul class="categories__items">
                            <li class="categories__item">
                                <a class="categories__item-link categories__item-link--active" href="#">Все</a>
                            </li>

                            <li class="categories__item">
                                <a class="categories__item-link" href="#">Собаки</a>
                            </li>

                            <li class="categories__item">
                                <a class="categories__item-link" href="#">Кошки</a>
                            </li>

                            <li class="categories__item">
                                <a class="categories__item-link" href="#">Птицы</a>
                            </li>

                            <li class="categories__item">
                                <a class="categories__item-link" href="#">Рыбки</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>



</body>

</html>
